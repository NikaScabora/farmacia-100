<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Dados da Tabela</title>
</head>
<body>
    <header>
        Logo
        <a href="http://localhost:3000/cliente">Cliente</a>
        <a href="http://localhost:3000/prescricao">Prescrições</a>
        <a href="http://localhost:3000/evento">Evento</a>
    </header>
    <h1>Adicionar Cliente</h1>
    <form id="addClientForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>
        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" name="cpf"><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>
        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="sexo"><br>
        <label for="nascimento"></label>
        <input type="date" id="nascimento" name="nascimento">
        <button type="submit">Adicionar Cliente</button>
    </form>

    <h1>Dados da Tabela</h1>
    <ul id="dataList"></ul>

    <script src="./script/cliente.js"></script>
</body>
</html>
