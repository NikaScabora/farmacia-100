<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Evento</title>
</head>
<body>
    <header>
        Logo
        <a href="http://localhost:3000/cliente">Cliente</a>
        <a href="http://localhost:3000/prescricao">Prescrições</a>
        <a href="http://localhost:3000/eventos">Evento</a>
    </header>
    <h1>Agendar Evento</h1>
    <form id="scheduleForm">
        <label for="dataInicio">Data de Início:</label>
        <input type="date" id="dataInicio" name="dataInicio" required><br>
        <label for="dataFim">Data de Fim:</label>
        <input type="date" id="dataFim" name="dataFim" required><br>
        <input type="checkbox" id="sms" name="sms">
        <label for="sms">Receber por SMS</label><br>
        <input type="checkbox" id="whatsapp" name="whatsapp">
        <label for="whatsapp">Receber por WhatsApp</label><br>
        <label for="descricao">Descreva o Evento:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br>
        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*"><br>
        <button type="submit">Agendar</button>
    </form>

    <script src="./script/eventos.js"></script>
</body>
</html>
