<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Dados da Tabela</title>
</head>
<body>
    <h1>Adicionar Produto</h1>
    <form id="addProductForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="tipo_uso">Tipo de Uso:</label>
        <input type="text" id="tipo_uso" name="tipo_uso" required><br>
        <label for="informacoes">Informações:</label>
        <input type="text" id="informacoes" name="informacoes" required><br>
        <button type="submit">Adicionar Produto</button>
    </form>

    <h1>Dados da Tabela</h1>
    <ul id="dataList"></ul>

    <script src="./script/produto.js"></script>
</body>
</html>
